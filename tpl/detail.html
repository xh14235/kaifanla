<div ng-include="'tpl/include/header.html'"></div>

<div class="container">
  <div class="row">
    <ul class="breadcrumb">
      <li><a href="#/myStart">首页</a></li>
      <li>详情</li>
    </ul>
  </div>
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="page-header">
          <h2>{{dish.name}}</h2>
          <img ng-src="img/{{dish.img_lg}}" class="img-responsive">
          <div class="text-justify">
            <p>{{dish.material}}</p>
            <p>{{dish.detail}}</p>
            <p>价格：{{dish.price}}</p>
          </div>
        </div>

        <div class="panel-footer">
          <div class="text-right">
            <button class="btn btn-success" ng-click="jump('/myOrder/'+dish.did)">我要订餐</button>
            <button class="btn btn-primary" ng-click="jump('/myMain')">我在看看</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div ng-include="'tpl/include/footer.html'"></div>
