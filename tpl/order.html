<div ng-include="'tpl/include/header.html'"></div>

<div class="container">
  <div class="alert-info">
  <form ng-hide="succMsg || errMsg">
    <div class="form-group">
      <label class="control-label" for="uname" >联系人：</label>
      <input class="form-control" id="uname" ng-model="order.user_name">
    </div>

    <div class="form-group">
      <label class="control-label">性别：</label>
      <div class="radio-inline">
        <label>
          <input type="radio" name="sex" checked value="nan" ng-model="order.sex">先生
        </label>
      </div>
      <div class="radio-inline">
        <label>
          <input type="radio" name="sex" value="nv" ng-model="order.sex">女士
        </label>
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label" for="number" >联系电话：</label>
      <input type="tel" id="number" class="form-control" ng-model="order.phone">
    </div>

    <div class="form-group">
      <label class="control-label" for="add" >送餐地址：</label><br/>
      <textarea id="add" cols="30" rows="10" class="form-control" ng-model="order.addr"></textarea>
    </div>
    <input type="button" value="提交订单" ng-click="submitOrder()" class="btn btn-success btn-block"/>
  </form>
  <p ng-show="succMsg">{{succMsg}}</p>
  <p ng-show="errMsg">{{errMsg}}</p>

  </div>
</div>


<div ng-include="'tpl/include/footer.html'"></div>
